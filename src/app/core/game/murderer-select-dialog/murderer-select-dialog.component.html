<div class="mat-typography">
  <h1>You are the murderer!</h1>
  <div>
    <p>Select a clue and means card from your deck below.</p>
    <app-player-deck
      [(selectedClue)]="selectedClue" [(selectedMeans)]="selectedMeans"
      [player]="player"
    ></app-player-deck>
  </div>
</div>
<div>
  means: {{ selectedMeans }}
  clue: {{ selectedClue }}
  <button mat-button (click)="selectCards()" cdkFocusInitial>OK</button>
</div>
