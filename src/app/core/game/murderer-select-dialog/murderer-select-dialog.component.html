<div class="mat-typography">
  <h1 mat-dialog-title>You are the murderer!</h1>
  <div>
    <app-player-deck-pager></app-player-deck-pager>

    <p>Select a clue and means card from your deck below.</p>
    <app-player-deck
      [(selectedClue)]="selectedClue" [(selectedMeans)]="selectedMeans"
      [player]="player$ | async"
    ></app-player-deck>
  </div>
</div>
<div mat-dialog-actions>
  means: {{ selectedMeans }}
  clue: {{ selectedClue }}
  <button mat-button (click)="selectCards()" cdkFocusInitial>OK</button>
</div>
