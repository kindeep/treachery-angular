<div class="horizontal-scroll">
  <div class="container flex-horizontal">
    <div
      *ngFor="let player of players$ | async"
      class="block fill-remaining-space"
    >
      <app-player-deck
        [(selectedClue)]="selectedClue"
        (selectedClueChange)="handleClueChange(player)"
        [(selectedMeans)]="selectedMeans"
        (selectedMeansChange)="handleMeansChange(player)"
        [player]="player"
      ></app-player-deck>
    </div>
  </div>
</div>
