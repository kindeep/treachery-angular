<div class="app-root flex-vertical mat-typography ">
  <mat-toolbar color="primary" class="app-navbar">
    <mat-toolbar-row>
      <span>Treachery</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div *ngIf="authService.user$ | async as user; else showLogin">
    <pre>Hello {{ user.uid }}!</pre>
    <div class="app-router">
      <router-outlet></router-outlet>
    </div>
  </div>

  <ng-template #showLogin> <mat-spinner> </mat-spinner> </ng-template>
</div>
