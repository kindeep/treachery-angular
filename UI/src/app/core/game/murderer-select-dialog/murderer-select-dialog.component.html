<div class="container">
  <h1>You are the murderer!</h1>
  <p>Select a clue and means card from your deck below.</p>
  <div class="deck-container">
    <app-player-deck [(selectedClue)]="selectedClue" [(selectedMeans)]="selectedMeans" [player]="player"></app-player-deck>
  </div>
  <button mat-raised-button color="accent" (click)="selectCards()" cdkFocusInitial>Select cards</button>
</div>
