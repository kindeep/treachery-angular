<div
  matRipple
  [ngClass]="[active ? 'selected' : 'not-selected', means ? 'means' : 'clue']"
  class="card"
  [class.mat-elevation-z2]="true"
>
  <div class="card-name">{{ card.name }}</div>
  <img defaultImage="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg" [lazyLoad]="card.imgUrl" [errorImage]="card.altImgUrl">
</div>
